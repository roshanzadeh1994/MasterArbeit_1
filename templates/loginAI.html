<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.ndr.de/fernsehen/screenshot1246032_v-fullhd.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        textarea,
        .home-button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .home-button {
            background-color: #FF7043;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #FF5722;
            transform: scale(1.05);
        }

        /* Media Query f√ºr Tablet */
        @media only screen and (max-width: 768px) {
            .container {
                width: 80%;
            }
        }

        /* Media Query f√ºr Mobilger√§te */
        @media only screen and (max-width: 480px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üîí Login</h2>
    <form id="loginForm" action="/loginAI/submit" method="post">
        <label for="userText">Text eingeben:</label>
        <textarea id="userText" name="userText" rows="5" required></textarea>
        <input type="submit" value="üîë Login">
    </form>
    <a href="/" class="home-button">üè† Home</a>
    <a href="/signupAI/" class="home-button">üìù Sign Up</a>
</div>
</body>
</html>
