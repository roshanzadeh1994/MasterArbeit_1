<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Inspection App</title>
    <style>
        /* CSS-Stile hier einfügen */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Weitere Stile hier einfügen... */
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .download-button {
            background-color: #008CBA;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>
    <!-- HTML-Inhalt hier einfügen -->
    <div class="container">
        <h1>Ship Inspection App</h1>
        <p>Logged in as: {{ username }}</p>
        <form action="/login/formular/submit/" method="post">
            <label for="inspection_location">Inspection Location:</label><br>
            <select id="inspection_location" name="inspection_location">
                <option value="berlin">Berlin</option>
                <option value="mashhad">Mashhad</option>
                <option value="tehran">Tehran</option>
                <option value="stralsund">Stralsund</option>
                <option value="new_york">New York</option>
                <option value="london">London</option>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
            </select><br>

            <label for="ship_name">Ship Name:</label><br>
            <input type="text" id="ship_name" name="ship_name"><br>

            <label for="inspection_date">Inspection Date:</label><br>
            <input type="date" id="inspection_date" name="inspection_date"><br> <!-- Date input -->

            <label for="inspection_details">Inspection Details:</label><br>
            <textarea id="inspection_details" name="inspection_details"></textarea><br>

            <label for="numerical_value">Numerical Value:</label><br>
            <input type="number" id="numerical_value" name="numerical_value"><br>


            <div class="button-container">
                <input type="submit" value="Submit">
            </div>
        </form>

        <div class="button-container">
            <form action="/download/" method="get">
                <button type="submit" class="download-button">Download Ship Inspections as Excel</button>
            </form>
        </div>
    </div>
</body>
</html>
