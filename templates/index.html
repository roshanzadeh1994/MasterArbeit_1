<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Inspection App</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Ship Inspection App</h1>
    <form action="/submit/" method="post">
        <label for="inspection_location">Inspection Location:</label><br>
        <select id="inspection_location" name="inspection_location">
            <option value="berlin">Berlin</option>
            <option value="mashhad">Mashhad</option>
            <option value="tehran">Tehran</option>
            <option value="stralsund">Stralsund</option>
            <!-- Weitere Optionen hier einfÃ¼gen -->
        </select><br>

        <label for="ship_name">Ship Name:</label><br>
        <input type="text" id="ship_name" name="ship_name"><br>

        <label for="inspection_details">Inspection Details:</label><br>
        <textarea id="inspection_details" name="inspection_details"></textarea><br>

        <label for="numerical_value">Numerical Value:</label><br>
        <input type="number" id="numerical_value" name="numerical_value"><br>

        <input type="submit" value="Submit">
    </form>

    <form action="/download/" method="get">
        <button type="submit" class="download-button">Download Ship Inspections as Excel</button>
    </form>
</body>
</html>
