<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Inspection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('https://www.ndr.de/fernsehen/screenshot1246032_v-fullhd.jpg');
            background-size: cover; /* Use 'cover' for better responsiveness */
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            width: 90%; /* Adjusted width for better responsiveness */
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .welcome-message {
            text-align: center;
            font-size: 18px;
            color: #555555;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"],
        .download-button,
        .home-button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="submit"]:hover,
        .download-button:hover,
        .home-button:hover {
            filter: brightness(90%);
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
        }

        .download-button {
            background-color: #008CBA;
            color: white;
        }

        .home-button {
            background-color: #ce5565;
            color: white;
        }

        /* Media Query for Tablet */
        @media only screen and (max-width: 768px) {
            .container {
                width: 80%;
            }
        }

        /* Media Query for Mobile */
        @media only screen and (max-width: 480px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ship Inspection App</h1>
        <div class="welcome-message">
            <p>Welcome, <strong>{{ username }}</strong>. Your user ID is: <strong>{{ user_id }}</strong>.</p>
        </div>
        <form action="/login/formular/submit/" method="post">
            <label for="inspection_location">Inspection Location:</label><br>
            <select id="inspection_location" name="inspection_location">
                <option value="berlin">Berlin</option>
                <option value="greifswald">Greifswald</option>
                <option value="hamburg">Hamburg</option>
                <option value="mashhad">Mashhad</option>
                <option value="tehran">Tehran</option>
                <option value="stralsund">Stralsund</option>
                <option value="new_york">New York</option>
                <option value="london">London</option>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
            </select><br>

            <label for="ship_name">Ship Name:</label><br>
            <input type="text" id="ship_name" name="ship_name" required><br>

            <label for="inspection_date">Inspection Date:</label><br>
            <input type="date" id="inspection_date" name="inspection_date" required><br>

            <label for="inspection_details">Inspection Details:</label><br>
            <textarea id="inspection_details" name="inspection_details"></textarea><br>

            <label for="numerical_value">numerical_value:</label><br>
            <input type="number" id="numerical_value" name="numerical_value" required><br>

            <div class="button-container">
                <input type="submit" value="Submit">
            </div>
        </form>

        <div class="button-container">
            <form action="/download/" method="get">
                <button type="submit" class="download-button">Download Ship Inspections as Excel</button>
            </form>
            <a href="/" class="home-button">Home</a>
        </div>
    </div>
</body>
</html>
