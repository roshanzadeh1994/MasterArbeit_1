<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.ndr.de/fernsehen/screenshot1246032_v-fullhd.jpg');
            background-size: cover; /* Hintergrundbild so skalieren, dass es den gesamten Bildschirm bedeckt */
            background-repeat: no-repeat;
            background-position: center;
            color: #ffffff;
            transition: background-color 0.5s;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Halbdurchsichtiges Hintergrund f√ºr besseren Kontrast */
            border-radius: 150px;
        }

        .text {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Dunklerer Schatten f√ºr bessere Lesbarkeit */
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Abstand zwischen den Buttons */
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Leichter Schatten f√ºr einen Button-Effekt */
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .button .emoji {
            margin-right: 10px;
        }

        /* Media Queries f√ºr verschiedene Bildschirmgr√∂√üen */
        @media only screen and (max-width: 600px) {
            /* Anpassungen f√ºr kleine Bildschirme (z.B. Smartphones) */
            .container {
                max-width: 90%;
                margin: 30px auto;
                padding: 10px;
            }
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 18px;
            }
            .button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            /* Anpassungen f√ºr mittelgro√üe Bildschirme (z.B. Tablets wie iPad) */
            .container {
                max-width: 70%;
            }
            h1 {
                font-size: 42px;
            }
            .button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="text">
        <h1>SAMPLE OF WERFTAPP SCHIFFSINSPEKTION</h1>
        <p>Prototyp f√ºr Werftapp von Masterarbeit</p>
        <div class="button-container">
            <a href="/login" class="button"><span class="emoji">üîë</span>Login</a>
            <a href="/signup" class="button"><span class="emoji">üìù</span>Signup</a>
        </div>
    </div>
</div>
</body>
</html>
