<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.ndr.de/fernsehen/screenshot1246032_v-fullhd.jpg');
            /* background-image: url('http://127.0.0.1:8000/static/111.jpg');*/
            background-size: cover; /* Hintergrundbild so skalieren, dass es den gesamten Bildschirm bedeckt */
            background-repeat: no-repeat;
            background-position: center;
            color: #ffffff;
            transition: background-color 0.5s;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .text {
            margin-bottom: 167px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            padding: 15px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        /* Media Queries für verschiedene Bildschirmgrößen */
        @media only screen and (max-width: 600px) {
            /* Anpassungen für kleine Bildschirme (z.B. Smartphones) */
            .container {
                max-width: 90%;
                margin: 30px auto;
            }
            h1 {
                font-size: 36px;
            }
            p {
                font-size: 18px;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            /* Anpassungen für mittelgroße Bildschirme (z.B. Tablets wie iPad) */
            .container {
                max-width: 70%;
            }
            h1 {
                font-size: 42px;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="text">
        <h1>SAMPLE OF WERFTAPP SHIFFSINSPEKTION</h1>
        <p>Ptototyp für Werftapp von Masterarbeit</p>

        <div class="button-container">
            <a href="/login" class="button">Login</a>
            <a href="/signup" class="button">Signup</a>
        </div>
    </div>
</div>
</body>
</html>
