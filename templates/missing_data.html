<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehlende Daten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .question {
            margin-bottom: 15px;
        }
        .question label {
            font-weight: bold;
        }
        .question input, .question textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .question textarea {
            height: 100px;
            resize: vertical;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Fehlende Daten</h1>
    <p>Bitte geben Sie die fehlenden Informationen ein, um fortzufahren.</p>

    <form action="/complete_data" method="post">
        {% for question in questions %}
            <div class="question">
                <label>{{ question }}</label>
                <input type="text" name="missing_data_{{ loop.index }}" required>
            </div>
        {% endfor %}
        <input type="hidden" name="provided_data" value='{{ provided_data }}'>
        <div class="button-group">
            <button type="submit">Absenden</button>
        </div>
    </form>
</div>

</body>
</html>
