<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Inspection App</title>
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
    <h1>Ship Inspection App</h1>

    <!-- Einloggen Formular -->
    <form action="/token" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>

        <div class="button-container">
            <input type="submit" value="Login">
        </div>
    </form>

    <!-- Inspektion einreichen Formular -->
    <form action="/submit/" method="post">
        <label for="inspection_location">Inspection Location:</label><br>
        <select id="inspection_location" name="inspection_location">
            <option value="berlin">Berlin</option>
            <option value="mashhad">Mashhad</option>
            <option value="tehran">Tehran</option>
            <option value="stralsund">Stralsund</option>
            <option value="new_york">New York</option>
            <option value="london">London</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
        </select><br>

        <label for="ship_name">Ship Name:</label><br>
        <input type="text" id="ship_name" name="ship_name"><br>

        <label for="inspection_date">Inspection Date:</label><br>
        <input type="date" id="inspection_date" name="inspection_date"><br> <!-- Date input -->

        <label for="inspection_details">Inspection Details:</label><br>
        <textarea id="inspection_details" name="inspection_details"></textarea><br>

        <label for="numerical_value">Numerical Value:</label><br>
        <input type="number" id="numerical_value" name="numerical_value"><br>

        <div class="button-container">
            <input type="submit" value="Submit">
        </div>
    </form>

    <div class="button-container">
        <form action="/download/" method="get">
            <button type="submit" class="download-button">Download Ship Inspections as Excel</button>
        </form>
    </div>
</body>
</html>
