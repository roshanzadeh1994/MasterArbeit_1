<!-- text_input.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input for AI</title>
</head>
<body>
<div class="container">
    <h1>Geben Sie Ihren Text ein</h1>
    <form action="/process_text" method="post">
        <label for="userText">Benutzereingabe:</label>
        <textarea id="userText" name="userText" rows="4" cols="50" required></textarea>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
