<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Inspection App</title>
    <link rel="stylesheet" href="static/style.css">

    <style>
        /* Verstecke das Inspektionsformular standardmäßig */
        #inspection-form {
            display: none;
        }

        /* Zeige das Inspektionsformular, wenn die Checkbox aktiviert ist */
        #toggle-inspection:checked ~ #inspection-form {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Ship Inspection App</h1>

    <!-- Einloggen Formular -->
    <form action="/submit" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>

        <div class="button-container">
            <!-- Verwende eine versteckte Checkbox -->
            <input type="checkbox" id="toggle-inspection">
            <label for="toggle-inspection">Login</label>

            <!-- Verstecktes Inspektionsformular -->
            <div id="inspection-form">
                <!-- Inspektionsformular-Elemente hier einfügen -->
                <label for="inspection_location">Inspection Location:</label><br>
                <select id="inspection_location" name="inspection_location">
                    <option value="berlin">Berlin</option>
                    <option value="mashhad">Mashhad</option>
                    <option value="tehran">Tehran</option>
                    <option value="stralsund">Stralsund</option>
                    <option value="new_york">New York</option>
                    <option value="london">London</option>
                    <option value="paris">Paris</option>
                    <option value="tokyo">Tokyo</option>
                </select><br>

                <label for="ship_name">Ship Name:</label><br>
                <input type="text" id="ship_name" name="ship_name"><br>

                <label for="inspection_date">Inspection Date:</label><br>
                <input type="date" id="inspection_date" name="inspection_date"><br> <!-- Date input -->

                <label for="inspection_details">Inspection Details:</label><br>
                <textarea id="inspection_details" name="inspection_details"></textarea><br>

                <label for="numerical_value">Numerical Value:</label><br>
                <input type="number" id="numerical_value" name="numerical_value"><br>

                <label for="user_id">User Creator:</label><br>
                <input type="number" id="user_id" name="user_id"><br>

                <div class="button-container">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
