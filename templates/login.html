<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* CSS-Stile hier einfügen */
        /* Zentrieren des Formulars */
        form {
            width: 300px;
            margin: 0 auto;
        }

        /* Stil für den Titel */
        h2 {
            text-align: center;
        }

        /* Stil für Labels */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Stil für Eingabefelder */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        /* Stil für den Submit-Button */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Stil für den Submit-Button beim Hovern */
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form action="/login/" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
