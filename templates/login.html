<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 400px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333333;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: background-color 0.3s ease;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 0;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .signup-button {
        text-align: center;
        margin-top: 20px;
    }
    .signup-button button {
        background-color: #2196f3;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        margin-top: 0;
    }
    .signup-button button:hover {
        background-color: #1e87dc;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="/login/" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>
    <div class="signup-button">
        <form action="/signup">
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
